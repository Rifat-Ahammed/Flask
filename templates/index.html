<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Score Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript", src="{{ url_for('static', filename='script/script.js') }}">
       
    </script>
</head>
<body>
    <h2>Subject Score Form</h2>
    <form action="/submit" method="post">
        <label for="science">Science:</label><br>
        <input type="text" id="science" name="science" value="0" required><br><br>
        
        <label for="maths">Maths:</label><br>
        <input type="text" id="maths" name="maths" value="0" required><br><br>
        
        <label for="cs">Computer Science:</label><br>
        <input type="text" id="cs" name="cs" value="0" required><br><br>
        
        <label for="datascience">Data Science:</label><br>
        <input type="text" id="datascience" name="datascience" value="0" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>
</body>
</html>
